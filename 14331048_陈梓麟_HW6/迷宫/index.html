<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maze!</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header id="header">
		<h1>
			The Amazing Mouse Maze!
		</h1>
		<h2>
			Move your mouse over the "S" to begin.
		</h2>
	</header>
	<div class="result fadeable"></div>
	<div class="wrapper">
		<div class="wall top_left"></div>
		<div class="wall top_mid"></div>
		<div class="wall top_right"></div>
		<div class="wall mid_left"></div>
		<div class="start"><span>S</span></div>
		<div class="wall mid_mid"></div>
		<div class="wall mid_right"></div>
		<div class="end"><span>E</span></div>
		<div class="wall bot_left"></div>
		<div class="wall bot_mid"></div>
		<div class="wall bot_right"></div>
		<div class="test_wall"></div>
		<div class="pass one"></div>
		<div class="pass two"></div>
		<div class="pass three"></div>
		<div class="pass four"></div>
		<div class="pass five"></div>
	</div>
	<p class="guide">
		The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls;
	</p>
	<div class="little_wall">
	</div>
	<footer>
		Good luck!
	</footer>
</body>
</html>
