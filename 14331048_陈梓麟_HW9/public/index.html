<!DOCTYPE html>
<html>
<head>
	<title>Signin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<h1>Sign in</h1>
	<div class="wrapper">
		<form id="form" enctype="multipart/form-data" method="post" accept-charset="utf-8">
			<label for="name"></label>
			<input id="name" name="name" value="" placeholder="name">
			<label for="student_id"></label>
			<input id="student_id" name="student_id" value="" placeholder="student_id">
			<label for="phone"></label>
			<input id="phone" name="phone" value="" placeholder="phone">
			<label for="email"></label>
			<input id="email" name="email" value="" placeholder="email">
			<input id="reset" type="reset">
			<input id="submit" type="submit">
			<div id="message" class=""></div>
		</form>
		<form action="/" method="get" accept-charset="utf-8">
			<label for="username"></label>
			<input id="username" name="username" value="" placeholder="name">
			<input id="submit" type="submit" value="search">
		</form>
	</div>
</body>
</html>
