<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
     <!-- src="http://libs.baidu.com/jquery/1.9.0/jquery.js" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js" type="text/javascript" charset="utf-8" ></script>
    <script src="index.js" type="text/javascript" charset="utf-8" ></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <!-- <ul> -->
                <!-- <li title="14人参与讨论" class="page user"><img src="images/people.png"><span>14</span></li>
                <li title="20条评论" class="page comment"><img src="images/comment.png"><span>20</span></li>
                <li title="我有3条评论" class="mine posted"><img src="images/post.png"><span>3</span></li>
                <li title="被赞4次" class="mine like"><img src="images/like.png"><span>4</span></li> -->
              <!-- </ul> -->
                <span class="total">11</span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><span class="alpha">A</span><span class="unread">2</span></li>
              <li title="历史记录" class="history button"><span class="alpha">B</span><span class="unread">2</span></li>
              <li title="消息" class="message button"><span class="alpha">C</span><span class="unread">2</span></li>
              <li title="设置" class="setting button"><span class="alpha">D</span><span class="unread">2</span></li>
              <li title="登录/注册" class="sign button"><span class="alpha">E</span><span class="unread">2</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
